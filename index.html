<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Card Identitas Mahasiswa</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-card {
            width: 350px;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .profile-header {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .profile-header img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile-body {
            padding: 20px;
        }

        .profile-body table td {
            padding: 6px 0;
            vertical-align: top;
        }

        .badge-custom {
            background-color: #6f42c1;
        }

        .profile-footer {
            background: #f8f9fa;
            text-align: center;
            padding: 12px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
